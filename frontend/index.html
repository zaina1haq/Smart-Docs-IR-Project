<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Our Retrieval System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <!-- SPLASH -->
        <div id="splash">
            <h1>Welcome to Our Retrieval System</h1>
            <p>âœ¨ hey! what do you wanna look for today?</p>
        </div>

        <!-- APP -->
        <div id="app" class="hidden">

            <!-- HEADER -->
            <header class="header">
                <div class="logo">Smart Retrieval</div>
                <nav class="tabs">
                    <button onclick="openAnalytics('countries')">Top Geo
                        Countries</button>
                    <button onclick="openAnalytics('cities')">Top Geo
                        Cities</button>
                    <button onclick="openAnalytics('time')">Docs Over
                        Time</button>
                </nav>
            </header>

            <!-- SEARCH -->
            <section class="hero-search">
                <h2 class="hero-title">
                    hey ðŸ‘‹ <span>what do you want to explore today?</span>
                </h2>

                <div class="search-card">
                    <span class="sub">All fields are optional â€” search using any
                        of them.</span>

                    <div class="field autocomplete-wrapper">
                        <label for="query">Search Topic</label>
                        <input id="query" type="text"
                            placeholder="economy, politics, climateâ€¦"
                            autocomplete="off" />
                        <div id="autocomplete-box"
                            class="autocomplete hidden"></div>
                    </div>

                    <div class="field">
                        <label for="date">Specific Date</label>
                        <input id="date" type="date" />
                    </div>

                    <div class="field-row">
                        <div class="field">
                            <label for="date-from">From</label>
                            <input id="date-from" type="date" />
                        </div>
                        <div class="field">
                            <label for="date-to">To</label>
                            <input id="date-to" type="date" />
                        </div>
                    </div>
                    <div class="field">
                        <label for="georef">Location (Place Name)</label>
                        <input id="georef" type="text"
                            placeholder="Paris, London, Germanyâ€¦" />
                    </div>

                    <div class="field-row">
                        <div class="field">
                            <label for="lat">Latitude</label>
                            <input id="lat" type="text"
                                placeholder="optional" />
                        </div>
                        <div class="field">
                            <label for="lon">Longitude</label>
                            <input id="lon" type="text"
                                placeholder="optional" />
                        </div>
                    </div>
                    <div class="field">
                        <label for="radius">Radius (km)</label>
                        <input id="radius" type="number"
                            placeholder="e.g. 100" />
                    </div>

                    <button type="button" onclick="search()">Search</button>
                </div>
            </section>

            <!-- RESULTS -->
            <section class="results-area">
                <h3>Retrieved Documents</h3>
                <div id="results" class="results"></div>
            </section>

        </div>

        <!-- ANALYTICS MODAL -->
        <div id="analytics-modal" class="modal hidden">
            <div class="modal-content">
                <button class="close" type="button"
                    onclick="closeModal()">Ã—</button>
                <h3 id="modal-title"></h3>
                <pre
                    id="modal-body">[ analytics data will be printed here ]</pre>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
